<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title> My Profile </ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="viewSettings()">
        <ion-icon slot="end" name="settings-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="3">
        <ion-avatar>
          <img
            src="https://ionicframework.com/docs/demos/api/list/avatar-han.png"
          />
        </ion-avatar>
      </ion-col>
      <ion-col>
        <ion-label style="margin-top: 10px; display: block">
          <h2>John Doe</h2>
          <h3>Sr. Software Engineer</h3>
        </ion-label>
      </ion-col>
      <ion-col size="3">
        <ion-label style="margin-top: 10px; display: block">
          <p>1,893 pts.</p>
        </ion-label>
      </ion-col>
    </ion-row>
    <ion-row class="menu-tray">
      <ion-col>
        <ion-fab-button
          [ngClass]="{'active-tab': currentTab === 'bookmarks'}"
          (click)="onClickTab('bookmarks')"
          size="small"
        >
          <ion-icon name="bookmark-outline"></ion-icon>
          <ion-text *ngIf="currentTab === 'bookmarks'" >Bookmarks</ion-text>
        </ion-fab-button>
        <ion-fab-button
          [ngClass]="{'active-tab': currentTab === 'favorites'}"
          (click)="onClickTab('favorites')"
          size="small"
        >
          <ion-icon name="star-outline"></ion-icon>
          <ion-text *ngIf="currentTab === 'favorites'" >Favorites</ion-text>
        </ion-fab-button>
        <ion-fab-button
          [ngClass]="{'active-tab': currentTab === 'questions'}"
          (click)="onClickTab('questions')"
          size="small"
        >
          <ion-icon name="help-circle-outline"></ion-icon>
          <ion-text *ngIf="currentTab === 'questions'" >Questions</ion-text>
        </ion-fab-button>
        <ion-fab-button
          [ngClass]="{'active-tab': currentTab === 'answers'}"
          (click)="onClickTab('answers')"
          size="small"
        >
          <ion-icon name="chatbubble-outline"></ion-icon>
          <ion-text *ngIf="currentTab === 'answers'" >Answers</ion-text>
        </ion-fab-button>
        <ion-fab-button
          [ngClass]="{'active-tab': currentTab === 'others'}"
          (click)="onClickTab('others')"
          size="small"
        >
          <ion-icon name="ellipsis-horizontal-outline"></ion-icon>
          <ion-text *ngIf="currentTab === 'others'" >Others</ion-text>
        </ion-fab-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-list-header>
            <h4>Bookmarks</h4>
          </ion-list-header>
          <ion-item> Abstract </ion-item>
          <ion-item> Interface </ion-item>
          <ion-item> Pop </ion-item>
          <ion-item> Pull </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
